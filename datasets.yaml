horse_colic:
  url: "https://archive.ics.uci.edu/ml/machine-learning-databases/horse-colic/horse-colic.data"
  target: 'Outcome'
  missing_ind: '?'
  sep: " "
  drop: []
  columns:
    Surgery: "category"
    Age: "ordinal"
    Hospital_Number: "category"
    Rectal_Temperature: "continuous"
    Pulse: "continuous"
    Respiratory_Rate: "continuous"
    Temperature_Extremities: "ordinal"
    Peripheral_Pulse: "category"
    Mucous_Membranes: "category"
    Capilary_Refill_Time: "ordinal"
    Pain: "ordinal"
    Peristalsis: "ordinal"
    Abdominal_Distension: "ordinal"
    Nasogastric_Tube: "ordinal"
    Nasogastric_Reflux: "category"
    Nasogastric_Reflux_PH: "continuous"
    Rectal_Examination_Feces: "category"
    Abdomen: "category"
    Packed_Cell_Volume: 'continuous'
    Total_Protein: 'continuous'
    Abdominocentesis_Appearance: 'ordinal'
    Abdomcentesis_Total_Protein: 'continuous'
    Outcome: 'category'
    Surgical_Lesion: 'ordinal'
    Lesion1: 'category'
    Lesion2: 'category'
    Lesion3: 'category'
    cp_data: 'category'
iris:
  url: "https://archive.ics.uci.edu/ml/machine-learning-databases/iris/iris.data"
  missing_ind: "?"
  target: 'class'
  sep: ","
  drop: []
  columns:
    sepal_length: 'continuous'
    sepal_width: 'continuous'
    petal_length: 'continuous'
    petal_width: 'continuous'
    class: 'category'
statlog_shuttle:
  # Note that the shuttle training data is stored in zip format and needed to be downloaded
  # and extracted to be processes
  # original url: "https://archive.ics.uci.edu/ml/machine-learning-databases/statlog/shuttle/shuttle.trn.Z"
  url: "source_data/shuttle.trn"
  missing_ind: "?"
  target: 'class'
  sep: " "
  drop: []
  columns:
    x1: 'continuous'
    x2: 'continuous'
    x3: 'continuous'
    x4: 'continuous'
    x5: 'continuous'
    x6: 'continuous'
    x7: 'continuous'
    x8: 'continuous'
    x9: 'continuous'
    class: 'category'